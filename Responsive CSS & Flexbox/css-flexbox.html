<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="styles/css-flexbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Flexbox</h1>
    <section class="container">
        <span><b>flex-direction</b>: row|row-reverse|column|column-reverse</span>
        <section style="display:flex; flex-direction: row-reverse;">
            <div style="background-color: #2F4858;"></div>
            <div style="background-color: #33658A;"></div>
            <div style="background-color: #86BBD8;"></div>
            <div style="background-color: #F6AE2D;"></div>
            <div style="background-color: #F26419;"></div>
        </section>
    </section>
    <section class="container">
        <span><b>justify-content</b>: flex-start|flex-end|center|space-between|space-around|space-evenly</span>
        <section style="display:flex; justify-content: space-between;">
            <div style="background-color: #2F4858;"></div>
            <div style="background-color: #33658A;"></div>
            <div style="background-color: #86BBD8;"></div>
            <div style="background-color: #F6AE2D;"></div>
            <div style="background-color: #F26419;"></div>
        </section>
    </section>
</body>

</html>
